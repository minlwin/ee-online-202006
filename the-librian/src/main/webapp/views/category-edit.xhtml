<div class="modal-dialog"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
      <h:form class="modal-content">
      	
      	<div class="modal-header">
      		<h3>Add New Model</h3>
      	</div>
      	
      	<div class="modal-body">
      		
      		<div class="form-group">
      			<label>Name</label>
      			<h:inputText value="#{categoryEditBean.category.name}" styleClass="form-control" p:placeholder="Enter Category Name" />
      		</div>
      	
      	</div>
      	
      	<div class="modal-footer">
      		<h:commandButton styleClass="btn btn-primary" action="#{categoryEditBean.save()}" value="Save" />
      	</div>
      
      </h:form>

</div>
