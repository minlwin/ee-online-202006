<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
       
	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="page-title">Categories</ui:define>
		
		<ui:define name="content">
			
			<!-- Header -->
			<div class="header">
				
				<h4>Category Management</h4>
				
				<div>
					<a id="addBtn" href="#" class="btn btn-primary">
						<i class="fa fa-plus mr-2"></i> Add New
					</a>
				</div>
				
			</div>
			
			<!-- Category Grid -->
			<div class="row mt-4">
			
				<ui:repeat var="c" value="#{categoryBean.list}">
				
					<div class="col-3 mb-4">
						<div class="card">
							<div class="card-body">
							
								<h5 class="float-left"> 
									#{c.name}
								</h5>
								
								<a href="#" class="btn btn-link float-right">
									<i class="fa fa-pencil"></i>
								</a>
								
								
							</div>
						</div>
					</div>
				</ui:repeat>
			
			</div>
			
			<div class="modal fade" id="editDialog">
				<ui:include src="/views/category-edit.xhtml" />
			</div>
			
			<script>

				$(() => {
					$('#addBtn').click(() => {
						$('#editDialog').modal('show')
						return false
					})
				})

			</script>
			
		</ui:define>	
	
	</ui:composition>
</html>
